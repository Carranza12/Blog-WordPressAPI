<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSUMIENDO LA API DE WORDPRESS
    </title>
</head>
<body>
    <h1 id="h1Text" >Hola mundo</h1>

    <script>
        let databody={}
        fetch('http://localhost/wordpress/wp-json/wp/v2/posts')
  .then(response => response.json())
  .then(data => data.forEach(d=>{
            databody=d
            console.log(databody.title.rendered)
            h1.innerText=databody.title.rendered
        }));
       let h1=document.getElementById('h1Text')
       
    </script>
</body>
</html>
